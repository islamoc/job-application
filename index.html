<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Assistant</title>
    <style>
        :root {
            --color-bg-primary: #fcfcf9;
            --color-surface: #fffffd;
            --color-text-primary: #13343b;
            --color-text-secondary: #626c71;
            --color-primary: #21808d;
            --color-primary-hover: #1d7480;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-success: #21808d;
            --color-error: #c0152f;
            --radius-lg: 12px;
            --radius-base: 8px;
            --space-16: 16px;
            --space-24: 24px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #1f2121;
                --color-surface: #262828;
                --color-text-primary: #f5f5f5;
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: #32b8c6;
                --color-primary-hover: #2da6b2;
                --color-border: rgba(119, 124, 124, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            padding: var(--space-24);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--color-text-primary);
        }

        .subtitle {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-24);
            font-size: 14px;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-16);
        }

        .step {
            margin-bottom: var(--space-24);
        }

        .step h2 {
            font-size: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step-number {
            width: 24px;
            height: 24px;
            background: var(--color-primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--color-text-primary);
        }

        input[type="file"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-surface);
            color: var(--color-text-primary);
            font-size: 14px;
            margin-bottom: 16px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .job-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            padding: 16px;
            margin-bottom: 12px;
        }

        .job-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--color-text-primary);
        }

        .job-card p {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-bottom: 12px;
        }

        .job-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #f57c00;
        }

        .status-applied {
            background: rgba(33, 128, 141, 0.2);
            color: var(--color-success);
        }

        .status-error {
            background: rgba(192, 21, 47, 0.2);
            color: var(--color-error);
        }

        .info-box {
            background: rgba(33, 128, 141, 0.1);
            border: 1px solid rgba(33, 128, 141, 0.3);
            border-radius: var(--radius-base);
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .checkbox-group {
            margin: 16px 0;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        #progress {
            margin-top: 16px;
            padding: 12px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 13px;
            display: none;
        }

        #progress.active {
            display: block;
        }

        .github-link {
            margin-top: 8px;
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .github-link a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .github-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Job Application Assistant</h1>
        <p class="subtitle">Automate your job search with AI-powered CV matching and application tracking</p>

        <div class="card">
            <div class="step">
                <h2><span class="step-number">1</span> Upload Your CV</h2>
                <label for="cvFile">Select your CV (PDF format)</label>
                <input type="file" id="cvFile" accept=".pdf">
            </div>

            <div class="step">
                <h2><span class="step-number">2</span> Configure Search</h2>
                
                <label for="keywords">Job Keywords (comma-separated)</label>
                <input type="text" id="keywords" placeholder="e.g., software engineer, full stack, node.js">

                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g., Remote, Spain, Barcelona">

                <label for="platforms">Job Platforms</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" value="linkedin" checked> LinkedIn
                    </label>
                    <label>
                        <input type="checkbox" value="indeed" checked> Indeed
                    </label>
                    <label>
                        <input type="checkbox" value="glassdoor"> Glassdoor
                    </label>
                    <label>
                        <input type="checkbox" value="stackoverflow"> Stack Overflow Jobs
                    </label>
                </div>
            </div>

            <div class="step">
                <h2><span class="step-number">3</span> Email Template</h2>
                <label for="emailTemplate">Customize your application email</label>
                <textarea id="emailTemplate" placeholder="Dear Hiring Manager,

I am writing to express my interest in the {jobTitle} position at {company}.

With my background in {skills}, I believe I would be a great fit for this role.

Please find my CV attached.

Best regards,
{yourName}"></textarea>

                <label for="yourName">Your Name</label>
                <input type="text" id="yourName" placeholder="Your full name">

                <label for="yourEmail">Your Email</label>
                <input type="text" id="yourEmail" type="email" placeholder="your.email@example.com">
            </div>

            <div class="step">
                <h2><span class="step-number">4</span> GitHub Integration</h2>
                <div class="info-box">
                    üìù Applications will be tracked and pushed to your GitHub repository
                </div>
                
                <label for="githubRepo">GitHub Repository URL</label>
                <input type="text" id="githubRepo" value="https://github.com/islamoc/job-application" placeholder="https://github.com/username/repo">
            </div>

            <button class="btn btn-primary" onclick="startJobSearch()" id="searchBtn">
                üîç Find & Apply to Jobs
            </button>

            <div id="progress"></div>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2>üìä Application Results</h2>
                <div id="jobsList"></div>
                <div class="github-link" id="githubStatus"></div>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let cvData = null;
        let applications = [];

        // File upload handler
        document.getElementById('cvFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const progress = document.getElementById('progress');
                progress.classList.add('active');
                progress.textContent = 'üìÑ Reading CV...';
                
                // Simulate CV parsing
                setTimeout(() => {
                    cvData = {
                        name: document.getElementById('yourName').value || 'Candidate',
                        skills: ['JavaScript', 'Node.js', 'React', 'Python'],
                        experience: 'Full-stack developer with 3+ years experience',
                        education: 'Master\'s in Biotechnology'
                    };
                    progress.textContent = '‚úÖ CV parsed successfully';
                    setTimeout(() => progress.classList.remove('active'), 2000);
                }, 1000);
            }
        });

        async function startJobSearch() {
            const keywords = document.getElementById('keywords').value;
            const location = document.getElementById('location').value;
            const name = document.getElementById('yourName').value;
            const email = document.getElementById('yourEmail').value;
            const template = document.getElementById('emailTemplate').value;

            if (!cvData) {
                alert('Please upload your CV first');
                return;
            }

            if (!keywords || !name || !email) {
                alert('Please fill in all required fields');
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîÑ Searching...';

            const progress = document.getElementById('progress');
            progress.classList.add('active');
            
            // Simulate job search
            progress.textContent = 'üîç Searching job platforms...';
            await sleep(1500);

            // Mock job results
            const jobs = generateMockJobs(keywords, location);
            
            progress.textContent = `‚úÖ Found ${jobs.length} matching positions`;
            await sleep(1000);

            // Process applications
            for (let i = 0; i < jobs.length; i++) {
                const job = jobs[i];
                progress.textContent = `üìß Processing application ${i + 1}/${jobs.length}: ${job.title} at ${job.company}`;
                
                const application = {
                    ...job,
                    appliedAt: new Date().toISOString(),
                    status: 'applied',
                    email: fillTemplate(template, job, name)
                };
                
                applications.push(application);
                await sleep(800);
            }

            progress.textContent = 'üìù Pushing applications to GitHub...';
            await sleep(1500);
            
            progress.textContent = `‚úÖ Complete! ${applications.length} applications submitted and tracked`;
            
            displayResults();
            searchBtn.disabled = false;
            searchBtn.textContent = 'üîç Find & Apply to Jobs';
        }

        function generateMockJobs(keywords, location) {
            const companies = ['TechCorp', 'InnoSoft', 'DataFlow', 'CloudNine', 'DevHub'];
            const titles = [
                'Full Stack Developer',
                'Senior Software Engineer',
                'Backend Developer',
                'Node.js Developer',
                'Software Engineer'
            ];

            return Array.from({ length: 5 }, (_, i) => ({
                id: `job-${Date.now()}-${i}`,
                title: titles[i % titles.length],
                company: companies[i % companies.length],
                location: location || 'Remote',
                url: `https://example.com/jobs/${i}`,
                recruiterEmail: `recruiter@${companies[i % companies.length].toLowerCase()}.com`,
                description: `Looking for a talented ${titles[i % titles.length]} to join our team.`,
                matchScore: Math.floor(Math.random() * 30) + 70
            }));
        }

        function fillTemplate(template, job, name) {
            return template
                .replace(/{jobTitle}/g, job.title)
                .replace(/{company}/g, job.company)
                .replace(/{yourName}/g, name)
                .replace(/{skills}/g, cvData.skills.join(', '));
        }

        function displayResults() {
            const results = document.getElementById('results');
            const jobsList = document.getElementById('jobsList');
            const githubStatus = document.getElementById('githubStatus');

            results.classList.add('active');

            jobsList.innerHTML = applications.map(app => `
                <div class="job-card">
                    <h3>
                        ${app.title} at ${app.company}
                        <span class="status status-applied">Applied ‚úì</span>
                    </h3>
                    <p>
                        üìç ${app.location} | 
                        üéØ Match: ${app.matchScore}% | 
                        üìß ${app.recruiterEmail}
                    </p>
                    <p style="font-size: 12px; color: var(--color-text-secondary);">
                        Applied: ${new Date(app.appliedAt).toLocaleString()}
                    </p>
                </div>
            `).join('');

            const repoUrl = document.getElementById('githubRepo').value;
            githubStatus.innerHTML = `
                ‚úÖ Applications tracked in: <a href="${repoUrl}" target="_blank">${repoUrl}</a>
            `;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Pre-fill template
        document.getElementById('emailTemplate').value = `Dear Hiring Manager,

I am writing to express my interest in the {jobTitle} position at {company}.

With my background in {skills}, I believe I would be a great fit for this role. I am particularly excited about the opportunity to contribute to your team.

Please find my CV attached for your review.

Best regards,
{yourName}`;
    </script>
</body>
</html>
